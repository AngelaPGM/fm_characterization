<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v7.min.js"></script>
<style>
.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 12px sans-serif;
}
</style>
<script>
function draw(data) {
  var width = 420,
  barHeight = 20;

  console.log("metrics: " + data);
  console.log("length: " + data.length);
  console.log("length: " + data[0].name);

  var chart = d3.select(".chart");
  
  chart.attr("width", width)
       .attr("height", barHeight * data.length);

  var x = d3.scaleLinear()
            .domain([0, d3.max(data, function(d) { return d.name.length; })])
            .range([0, width]);

  console.log("x(0):" + x(0));

  var bar = chart.selectAll("g")
                 .data(data)
                 .enter().append("g")
                 .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });
  
  bar.append("rect")
     .attr("width", function(d) { return x(d.name.length); })
     .attr("height", barHeight - 1);

  bar.append("text")
     .attr("text-anchor", "start")
     .attr("x", function(d) { return x(0) + 3; })
     .attr("y", barHeight / 2)
     .attr("dy", ".35em")
     .text(function(d) { return d.name; });

  bar.append("text")
     .attr("text-anchor", "end")
     .attr("x", function(d) { return x(d.name.length) - 3; })
     .attr("y", barHeight / 2)
     .attr("dy", ".35em")
     .text(function(d) { return d.size; });
}
</script>
</head>
<body>
  <svg class="chart"></svg>
  <script type="text/javascript">

  function type(d) {
    d.value = +d.value; // coerce to number
    return d;
  }

  d3.json("metrics.json").then(draw);

  </script>
</body>
</html>
